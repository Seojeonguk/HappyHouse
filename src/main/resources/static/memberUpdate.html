<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<!-- Custom fonts for this template -->
		<link href="lib/fontawesome/css/all.min.css" rel="stylesheet">
		<link href="lib/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

		<!-- Custom styles for this template -->

		<script type="text/javascript" src="scripts/memberUpdate.js"></script>

	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<nav class="navbar">
					<div class="container">
						<a class="navbar-brand" href="index.html">
							<i class="fa fa-home"></i>
							Happy House
						</a>
					</div>
				</nav>
			</div>
			<!-- Call to Action -->
			<section class="call-to-action text-white text-center houseImg">
				<div class="container">
					<div class="row">
						<div class="col-xl-9 mx-auto">
							<h2 class="mb-4">Welcome, Join Us!</h2>
						</div>
					</div>
				</div>
			</section>

			<section class="showcase">
				<div class="container signupBg mt-4 mb-7">
					<div class="row justify-content-center">
						<div class="col-7 signupBox">
							<div class="form-group">
								<div class="row mb-5 justify-content-center">
									<h2>회원 정보 수정</h2>
								</div>
								<div class="form-group row">
									<label for="id">아이디
										<p>*</p>
									</label>
									<div class="col-md-8" id="id"></div>
								</div>
								<div class="form-group row">
									<label for="name">이름
										<p>*</p>
									</label>
									<input type="text" class="form-control" placeholder="" required id="name"
									       name="name">
								</div>
								<div class="form-group row">
									<label for="addr">주소
										<p>*</p>
									</label>
									<input type="text" class="form-control" placeholder="" required id="addr"
									       name="addr">
								</div>
								<div class="form-group row mb-4">
									<label for="tel">전화번호
										<p>*</p>
									</label>
									<input type="text" class="form-control" placeholder="" required id="tel" name="tel">
								</div>
								<input type="submit" class="btn btn-primary btn-block" id="modifyBtn" value="수정">
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Footer -->
			<footer class="footer bg-light">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 h-100 text-center text-lg-left my-auto">
							<ul class="list-inline mb-2">
								<li class="list-inline-item">
									<a href="#">About</a>
								</li>
								<li class="list-inline-item">&sdot;</li>
								<li class="list-inline-item">
									<a href="#">Contact</a>
								</li>
								<li class="list-inline-item">&sdot;</li>
								<li class="list-inline-item">
									<a href="#">Terms of Use</a>
								</li>
								<li class="list-inline-item">&sdot;</li>
								<li class="list-inline-item">
									<a href="#">Privacy Policy</a>
								</li>
							</ul>
							<p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2020. All Rights Reserved.</p>
						</div>
						<div class="col-lg-6 h-100 text-center text-lg-right my-auto">
							<ul class="list-inline mb-0">
								<li class="list-inline-item mr-3">
									<a href="#">
										<i class="fab fa-facebook fa-2x fa-fw"></i>
									</a>
								</li>
								<li class="list-inline-item mr-3">
									<a href="#">
										<i class="fab fa-twitter-square fa-2x fa-fw"></i>
									</a>
								</li>
								<li class="list-inline-item">
									<a href="#">
										<i class="fab fa-instagram fa-2x fa-fw"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
