<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Happy House | 매물 검색</title>

		<link rel="icon" href="images/favicon.png">

		<!-- Jquery -->
		<script src="lib/jquery/jquery-3.7.1.min.js"></script>

		<!-- bootstrap -->
		<script src="lib/bootstrap/js/bootstrap.js"></script>
		<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

		<!-- Custom JS-->
		<script src="scripts/util.js"></script>
		<script src="scripts/googlemap.js"></script>
		<script src="scripts/search_util.js"></script>
		<script src="scripts/search.js"></script>

		<!-- Custom CSS -->
		<link href="styles/css/search.css" rel="stylesheet">
		<link href="lib/fontawesome/css/all.min.css" rel="stylesheet">
		<link href="lib/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
		<link href="styles/css/landing-page.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Navigation -->
		<div class="wrap">
			<div class="header">
				<nav class="navbar">
					<div class="container">
						<a class="navbar-brand" href="index.html">
							<i class="fa fa-home"></i>
							Happy House
						</a>
					</div>
				</nav>
			</div>

			<div class="container-fluid p-0">
				<div id="loading-page">데이터 로딩중...</div>
				<div class="option text-center">
					<form id="searching-form" name="searching-form" method="GET" action="search.html">
						<input type="hidden" id="legalCode" name="legalCode" />
						<div class="">
							<div class="option text-center">
								<select id="year" name="year"></select>
								<select id="month" name="month"></select>
								<select id="category" name="category">
									<option value="전체">전체</option>
									<option value="아파트">아파트</option>
									<option value="연립다세대">연립다세대</option>
								</select>
								<select id="si" name="si">
									<option value="">시/도</option>
								</select>
								<select id="gu" name="gu"></select>
								<select id="dong" name="dong"></select>
							</div>
						</div>
					</form>
				</div>
				<div class="content">
					<div class="search">
						<div class="search-title">
							<h2>거래정보</h2>
						</div>
						<div class="search-list">
							<div class="spinner-div hide">
								<div class="spinner-border text-primary" role="status">
									<span class="sr-only">Loading...</span>
								</div>
							</div>
						</div>
					</div>
					<div id="map" class="map"></div>
				</div>
			</div>
		</div>
	</body>
</html>
